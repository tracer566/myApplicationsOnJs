<html lang="ru">
<head>
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Обработка фото на JS</title>

<script>
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

</head>
<body>

  <div id="wavybg-wrapper"> 
    <canvas>Your browser does not support HTML5 canvas.</canvas>
<div class="app">
  <div class="box image">
    <img
      src="https://pm1.narvii.com/7665/45f46f6e8da0ac7a0aa66298beeddbc8f842d899r1-1400-933v2_uhq.jpg"
      alt=""
      id="image"
    >
 
    <div class="input">
      <input
        id="img-url"
        type="text"
        placeholder="Введите URL картинки"
        value="https://im0-tub-ru.yandex.net/i?id=dbdac94c5105dc8a6957a3755af791fa&n=13&exp=1"
      >
      <h4>Cсылка на ваше фото(залейте его на диск или кликните в картинках "копировать адрес изображения"")</h4>
    </div>
  </div>
  <div class="box settings">
    <div class="sliders">
      <div class="slider">
        <label for="grayscale">Оттенки серого</label>
        <input type="range" min="0" max="100" value="0" id="grayscale">
      </div>

      <div class="slider">
        <label for="contrast">Контраст</label>
        <input type="range" min="50" max="200" value="100" id="contrast">
      </div>

      <div class="slider">
        <label for="brightness">Яркость</label>
        <input type="range" min="50" max="200" value="100" id="brightness">
      </div>

      <div class="slider">
        <label for="sepia">Сепия</label>
        <input type="range" min="0" max="100" value="0" id="sepia">
      </div>

      <div class="slider">
        <label for="saturate">Насыщенность</label>
        <input type="range" min="0" max="200" value="100" id="saturate">
      </div>
      
      <div class="slider">
        <label for="invert">Инверсия</label>
        <input type="range" min="0" max="100" value="0" id="invert">
      </div>
      
      <div class="slider">
        <label for="rotate">Поворот цвета</label>
        <input type="range" min="0" max="360" value="0" id="rotate">
      </div>
      
    </div>
    <div class="buttons">
      <button title="Сбросить значения по умолчанию" class="btn" id="reset" disabled>Сбросить</button>
    </div>
 
  </div>
</div>

</div>
<!-- /id="wavybg-wrapper" -->

<script defer src="js/jquery-1.12.4.js"></script>
<script defer src="js/waterpipe.js"></script>
<script defer src="js/app.js"></script>
</body>
</html>
