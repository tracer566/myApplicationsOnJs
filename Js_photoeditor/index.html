<!DOCTYPE html>  
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Обработка фото на JS</title>
</head>
<body>

  <div id="wavybg-wrapper"> 
    <canvas>Your browser does not support HTML5 canvas.</canvas>
<div class="app">
  <div class="box image">
    <img
      src="https://im0-tub-ru.yandex.net/i?id=dbdac94c5105dc8a6957a3755af791fa&n=13&exp=1"
      alt=""
      id="image"
    >

    <div class="input">
      <input
        id="img-url"
        type="text"
        placeholder="Введите URL картинки"
        value="https://im0-tub-ru.yandex.net/i?id=dbdac94c5105dc8a6957a3755af791fa&n=13&exp=1"
      >
      <h4>Cсылка на ваше фото(залейте его на диск или кликните в картинках "копировать адрес изображения"")</h4>
    </div>
  </div>
  <div class="box settings">
    <div class="sliders">
      <div class="slider">
        <label for="grayscale">Оттенки серого</label>
        <input type="range" min="0" max="100" value="0" id="grayscale">
      </div>

      <div class="slider">
        <label for="contrast">Контраст</label>
        <input type="range" min="50" max="200" value="100" id="contrast">
      </div>

      <div class="slider">
        <label for="brightness">Яркость</label>
        <input type="range" min="50" max="200" value="100" id="brightness">
      </div>

      <div class="slider">
        <label for="sepia">Сепия</label>
        <input type="range" min="0" max="100" value="0" id="sepia">
      </div>

      <div class="slider">
        <label for="saturate">Насыщенность</label>
        <input type="range" min="0" max="200" value="100" id="saturate">
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="reset" disabled>Сбросить</button>
    </div>

  </div>
</div>

</div>
<!-- /id="wavybg-wrapper" -->

<script src="js/jquery-1.12.4.js"></script>
<script src="js/waterpipe.js"></script>
<script src="js/app.js"></script>
</body>
</html>
