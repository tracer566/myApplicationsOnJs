<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Тетрис на чистом java script</title>

  <link rel="stylesheet" href="css/style.css">

<body>


  <div class="main">
 

  </div>

  <input type="text" readonly>

  <div class="controls">
    <h2>Управление</h2>
    <p>Вправо - стрелка вправо &rarr;</p>
    <p>Влево - стрелка влево 	&larr;</p>
    <p>Ускорение вниз - стрелка вниз &darr;</p>
    <p>Поворот фигуры - стрелка вверх &uarr;</p>
    <p>Пауза - Esc</p>
  </div>

  <div class="overlay"></div>
  <div class="modal">
    <h2>Выбрать уровень сложности</h2>
    <div class="button easy"><span>Легкий</span></div>
    <div class="button normal"><span>Средний</span></div>
    <div class="button hard"><span>Тяжелый</span></div>
  </div>
